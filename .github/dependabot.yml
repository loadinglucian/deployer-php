version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    target-branch: 'main'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'daily'
    target-branch: 'main'
    versioning-strategy: 'increase'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'php'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    target-branch: 'main'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'javascript'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
